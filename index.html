    <style>
        body {
            background-color: #000000;

            -webkit-tap-highlight-color: transparent; /* Убирает синюю вспышку при нажатии на мобильных */
        }
        .nav-link:active {
            background-color: #ffffff;
            color: #000000;
            transform: scale(0.98);
        }
        @media (hover: hover) {
            .nav-link:hover {
                background-color: #ffffff;
                color: #000000;
            }
        }
